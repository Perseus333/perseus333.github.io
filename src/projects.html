---
layout: post
title: Projects
style: projects
permalink: /projects/
---

<div id="projects-list">
    {% for project in site.projects reversed %}
      <div class="project">
        <div class="project-header">
            <img class="thumbnail" src="/src/assets/{{ project.slug }}.webp" alt="{{ project.title }}">
            <div class="title">
              <a href="{{ project.url }}">{{ project.title }}</a>
            </div>
        </div>
        <div class="project-content">
            {{ project.description }}
        </div>
      </div>
    {% endfor %}
</div>
